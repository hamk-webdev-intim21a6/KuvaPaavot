{% extends "gallery/index.html"%}
{% block jee %}
<div class="container mx-auto">
<h1>Image Upload</h1>
{% if user.is_authenticated %}
<form method = "post" enctype="multipart/form-data" style="max-height: 300px; max-width: 200px;">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="btn btn-secondary">
    <!-- <button type="submit">Upload</button> -->
</form>
{% else %}
<p>You need to <a href="{% url 'login' %}">sign in</a> first.</p>
{% endif %}
<p><a href="{% url 'gallery:display_images' %}">Go back to main page</a></p>
</div>
{% endblock %}
